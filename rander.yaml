services:
  - type: web
    name: my-app
    env: docker
    dockerfilePath: ./Dockerfile
    numInstances: 1
    envVars:
      NODE_ENV: production
    healthCheckPath: /health
    healthCheckTimeoutSeconds: 300
    plan: free   # หรือเปลี่ยนเป็น standard ตามที่ต้องการ
    autoDeploy: true
    region: oregon # ใกล้เคียงกับ us-west2
    startCommand: "npm run start"
    deploy:
      strategy: rolling
      restartPolicy:
        type: ON_FAILURE
        maxRetries: 10
